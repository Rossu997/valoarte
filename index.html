<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio | ValoArte</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <!-- Comienza NavBar -->
        <nav class="navbar navbar-expand-lg bg-light nav">
            <div
                class="container-fluid nav__container d-flex justify-content-between"
            >
                <a class="navbar-brand" href="#">
                    <img
                        class="nav__img"
                        src="assets/imgs/logo.png"
                        alt="Logo fundación valoarte"
                    />
                </a>
                <button
                    class="navbar-toggler nav__toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse nav__ulContainer"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav nav__ul">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Actividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Espacios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Tienda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Finaliza navBar -->

        <!-- Comienza main section -->
        <main class="main">
            <section class="main__firstSection">
                <div class="firstSection__partOne">
                    <p class="firstSection__text">
                        Somos una <span class="bold">fundación</span> dedicada a promover la educación
                        emocional en <span class="bold">igualdad de oportunidades</span> a través de
                        dinámicas innovadoras y objetos de diseño.
                    </p>
                    <a  class="firstSection__button" href="">¡Conócenos!</a>
                </div>
                <div class="firstSection__partTwo">
                    <img class="firtsSection__img" src="assets/imgs/Imagen portada.png" alt="Imagen portada, chicas felices">
                </div>
            </section>
        </main>
        <!-- Finaliza main section -->
        <!-- Bootstrap script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
